services:
  postgres:
    image: postgres:16-alpine
    container_name: reservation-postgres
    environment:
      POSTGRES_DB: reservationdb
      POSTGRES_USER: reservation
      POSTGRES_PASSWORD: reservation
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reservation -d reservationdb"]
      interval: 5s
      timeout: 3s
      retries: 20
